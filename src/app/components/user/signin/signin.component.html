<!--
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label class="col-md-4">Email</label>
            <input [(ngModel)]="loginData.email" type="email" class="form-control" name="email"/>
            </div>
            <div class="form-group">
              <label class="col-md-4">Password</label>
              <input [(ngModel)]="loginData.password" type="password" class="form-control" name="password"/>
              </div>
            <div class="form-group">
              <button (click)="signinUser()" type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p class="signup"><a href="signup">haven't account!</a></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
      </div>
    </div>
  </div>
</div>
